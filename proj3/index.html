<!DOCTYPE html>
<html lang="en">
<head>
    <title>Targil2</title>
    <!-- targil:
          add new p with 'hello again'
          add font Fantasy font-size: 48px bold
          -->
    <style>
        .p1 {
          font-family:Cursive; font-size: 36px;
        }
        .p2 {
          font-family:Arial; font-size: 24px;
          border: 5px solid blue;
          border-radius: 10px;
        }        
        .p3 {
          font-family: Fantasy; font-size: 48px;
          font-weight: bold; color: purple;
          border-bottom: 5px dotted green;
        }
        .p4 {
          font-family: Fantasy; font-size: 48px;
          font-weight: bold; color: rgba(100, 100, 100, 0.149);
          text-transform: uppercase;
          text-align: center;
        }        
        .img_css {
          background-image: url('images/download.png');
          background-repeat: no-repeat;
          background-position: center;
          background-size: 25%;
        }       
        #pretty_button {
          background-color: #4CAF50;
          border: 3px solid purple;
          border-radius: 10px;
          color: white;
          font-size: 16px;
          cursor: pointer;
          padding: 10px;
          margin-left: 100px;
        }
    </style>

</head>

<body style="margin-left: 30px">
    <p class="img_css">hello <br/>hello
      hello <br/>hellohello <br/>hello
      hello <br/>hellohello <br/>hello</p>
    <p class="p2" style="padding:10px">hello </p>
    <p class="p3">hello again</p>
    <p class="p4">hello again upper</p>
    <span class="p3">shorter</span>
    <br /><br /><br />
    <button>default button</button>
    <button id="pretty_button">pretty button</button>

</body>
</html>
